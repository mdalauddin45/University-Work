<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        main{
            border: 1px solid black;
            text-align: center;
        }
        h1{
            font-size: 100px;
        }
        hr{
            margin: 10px;
            padding: 10px;
            background-color: black;
        }
    </style>
</head>
<body>
    <main>
        <h1>Hello World!</h1>
        <hr>
        <!-- circle -->
        <svg width="200" height="200">
            <circle cx="100px" cy="100px" r="50px" ></circle>
        </svg>
        <!-- ellipse -->
        <svg width="200" height="200">
            <ellipse  cx="100px" cy="100px" ry="60px" rx="100" ></ellipse>
        </svg>
        <!-- triangle -->
        <svg width="200" height="200">
            <polygon points="80,10 130,100 30,100"></polygon>
        </svg>
        <!-- six sides -->
        <svg width="200" height="200">
            <polygon points="30,70 30,40 60,10 90,40 90,70 60,100"></polygon>
        </svg>
        <!-- star -->
        <svg width="200" height="200">
            <polygon points="100,10 40,198 190,78 10,78 160,198"></polygon>
        </svg>
    </main>
    
</body>
</html>
